
<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head>
  <meta charset="utf-8">
  <title>Iphone calculator</title>
  <link rel="icon" href="icons/apple.png" type="images/x-icon">
  <link rel="stylesheet" href="calc.css">

</head>
 
<body>
  <br><br>
  <h1 id="h1"> Calculator </h1>
  <br>
 

  <div class="container">
     <input type="text" class="display" id="result" disabled />
</div>
 <div class="row1">

   
    <button type="image" value="AC" onclick="empty()" id="btn" />
<img src="icons/C.png" id="C"></img>

<button type="image" value="-" onclick="display('-')" />
<img src="icons/+-.png" id="tw"></img>
  <button type="image" value="%" onclick="display('%')"  />
<img src="icons/%.png" id="mod"></img>
<button type="image" value="/" onclick="display('/')" />
<img src="icons/division.png" id="div"></img>

</div>

 <div class="row2">
  <button type="image" value="7" onclick="display('7')"/>
  <img src="icons/7.png" id="seven"></img>

  <button type="image" value="8" onclick="display('8')" />
  <img src="icons/8.png" id="eight"></img>
    <button type="image" value="9" onclick="display('9')"  />
  <img src="icons/9.png" id="nine"></img>
  <button type="image" value="*" onclick="display('*')" id="mul" />
  <img src="icons/x.png" id="tip"></img>

</div>
<div class="row3">
  <button type="image" value="4" onclick="display('4')"/>
  <img src="icons/4.png" id="four"></img>

  <button type="image" value="5" onclick="display('5')" />
  <img src="icons/5.png" id="five"></img>
    <button type="image" value="6" onclick="display('6')"  />
  <img src="icons/6.png" id="six"></img>
  <button type="image" value="-" onclick="display('-')"  />
  <img src="icons/-.png" id="neg"></img>

</div>
<div class="row4">
  <button type="image" value="1" onclick="display('1')"/>
  <img src="icons/1.png" id="one"></img>

  <button type="image" value="2" onclick="display('2')" />
  <img src="icons/2.png" id="two"></img>
    <button type="image" value="3" onclick="display('3')"  />
  <img src="icons/3.png" id="three"></img>
  <button type="image" value="+" onclick="display('+')"  />
  <img src="icons/+.png" id="plus"></img>

</div>
<div class="row5">
  <button type="image" value="0" onclick="display('0')"/>
  <img src="icons/0.png" id="zero"></img>

  <button type="image" value="." onclick="display('.')" />
  <img src="icons/dot.png" id="dot"></img>
    <button type="image" value="=" onclick="calculate()"  />
  <img src="icons/=.png" id="equal"></img>


</div>

  
   
  
  
 
<script type="text/javascript" src="script.js"></script>
 
</body>
 
</html>
